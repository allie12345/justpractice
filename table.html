<!DOCTYPE HTML>
<html>
	<head>
		<title>Table Help</title>
	</head>
	<body>
		<h1>Our Table of People</h1>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age (in years)</th>
			</tr>
			<tr>
				<td>Billy</td>
				<td>Bob</td>
				<td>102</td>
			</tr>
			<tr>
				<td>Betsy</td>
				<td>Bob</td>
				<td>100</td>
		</table>
	</body>
</html>
