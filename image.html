<!DOCTYPE HTML>
<html>
	<head>
		<title>Image Help</title>
	</head>
	<body>
		<h1>Images of Bibble</h1>

		<h2>Image One: Set Height and Width</h2>
		<img src="dog.jpg" height="200" width="300">

		<h2>Image Two: Set Height</h2>

		<img src="dog.jpg" width="50%">
